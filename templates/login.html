{% load static %}
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static "styles/login.css" %}>
    <link rel="shortcut icon" type="image/x-icon" href={% static "favicon.ico" %} type="image/x-icon">
    <link rel="icon" type="image/x-icon" href={% static "favicon.ico" %}>
    <meta charset="UTF-8">
    <title>PyBrains</title>
</head>
<body>
    <div class="main">
        <div>
            <span class="head">#print(“Login”)</span>
        </div>
        <input type="text" class="email_section" placeholder="@input(email)">
        <input class="password_section" type="text" placeholder="@input(password)" maxlength="20">
        <a href="home"><div class="start_section"><span class="start">Start()</span></div></a>
        <button><span class="register_question">New? Click here to register</span></button>
    </div>
{% for i in terms %}
<span>{{ i.age }}</span>
{% endfor %}
</body>
</html>
